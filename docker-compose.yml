version: "3.9"

services:
  # ==================== DATABASES ====================
  mongodb:
    image: mongo:7.0
    container_name: geoinsight-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: geoinsight_ai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - geoinsight-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: geoinsight-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geoinsight-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND ====================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: geoinsight-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: geoinsight_ai
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your_key_here}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geoinsight-network

  # ==================== CELERY ====================
  celery-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: geoinsight-celery-worker
    restart: always
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: geoinsight_ai
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your_key_here}
    depends_on:
      - backend
      - redis
      - mongodb
    networks:
      - geoinsight-network
    command: celery -A celery_config.celery_app worker --loglevel=info --pool=solo --concurrency=2

  # ==================== FLOWER ====================
  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: geoinsight-flower
    restart: on-failure
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - geoinsight-network
    command: celery -A celery_config.celery_app flower --port=5555
    profiles:
      - monitoring

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: geoinsight-frontend
    restart: always
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - geoinsight-network

# ==================== VOLUMES ====================
volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

# ==================== NETWORK ====================
networks:
  geoinsight-network:
    driver: bridge
