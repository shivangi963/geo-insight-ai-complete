version: '3.8'

services:
  # ==================== DATABASES ====================
  
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: geoinsight-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: geoinsight_ai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - geoinsight-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache & Task Queue
  redis:
    image: redis:7-alpine
    container_name: geoinsight-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - geoinsight-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ==================== APPLICATION SERVICES ====================
  
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: geoinsight-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Database
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: geoinsight_ai
      
      # Redis/Celery
      REDIS_URL: redis://redis:6379/0
      
      # API Keys (IMPORTANT: Set these!)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your_key_here}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      
      # Python
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    volumes:
      - ./backend:/app
      - ./maps:/app/maps
      - ./results:/app/results
      - ./temp:/app/temp
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geoinsight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for Background Tasks
  celery-worker:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: geoinsight-celery-worker
    restart: always
    environment:
      # Database
      MONGODB_URL: mongodb://mongodb:27017
      DATABASE_NAME: geoinsight_ai
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your_key_here}
      
      # Celery
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # Python
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - ./results:/app/results
      - ./maps:/app/maps
      - ./temp:/app/temp
    depends_on:
      - redis
      - mongodb
      - backend
    networks:
      - geoinsight-network
    command: celery -A celery_config.celery_app worker --loglevel=info --pool=solo --concurrency=2

  # Flower - Celery Monitoring (Optional)
  flower:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: geoinsight-flower
    restart: always
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    networks:
      - geoinsight-network
    command: celery -A celery_config.celery_app flower --port=5555

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: geoinsight-frontend
    restart: always
    ports:
      - "8501:8501"
    environment:
      # Backend connection
      BACKEND_URL: http://backend:8000
      
      # Streamlit config
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    volumes:
      - ./ui:/app
    depends_on:
      - backend
    networks:
      - geoinsight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==================== VOLUMES ====================

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# ==================== NETWORKS ====================

networks:
  geoinsight-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16